<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="source/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Corben:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Project Tawhiri</title>
  </head>
  <body>
    <div class="app-border">
      <header>
        <h3>Welcome to Project Tawhiri</h3>
        <form class="search-input">
          <input
            type="search"
            placeholder="Enter a city..."
            required
            class="search-input-element"
          />
          <input type="submit" value="search" class="search-input-button" />
        </form>
      </header>
      <main>
        <div>
          <h1>Brisbane</h1>
          <p>Sunday, 8.12pm, Thunder Storms</p>
          <p>Humidity: 70%, Wind Speed: 5km/h</p>
        </div>
        <div>⛈️ 22°C</div>
      </main>

      <footer>
        Project Tawhiri was coded by
        <a
          href="https://www.shecodes.io/graduates/42252-dana-marie-osborne"
          target="_blank"
          >Dana-Marie,
        </a>
        is
        <a href="https://github.com/dana-marie-coder" target="_blank"
          >open-sourced on GitHub</a
        >
        and hosted on
        <a href="https://project-tawhiri.netlify.app" target="_blank"
          >Netlify.</a
        >
      </footer>
      <script src="source/script.js"></script>
    </div>
  </body>
</html>
