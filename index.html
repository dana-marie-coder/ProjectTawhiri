<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="source/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Corben:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Project Tawhiri</title>
  </head>
  <body>
    <div class="app-border">
      <header>
        <p class="project">
          <span class="first">Project</span> <span class="second">Tawhiri</span>
        </p>

        <form class="search-form">
          <input
            type="search"
            placeholder="Enter a city..."
            required
            class="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="weather-main">
          <div>
            <h1 class="weather-city">Brisbane</h1>
            <p class="weather-details">
              Sunday, 8.12pm, Thunder Storms <br />
              Humidity: <strong>70%</strong>, Wind Speed: <strong>5km/h</strong>
            </p>
          </div>
          <div class="weather-container">
            <div class="weather-icon">⛈️</div>
            <div class="weather-temperature">22</div>
            <div class="weather-unit">°C</div>
          </div>
        </div>
      </main>

      <footer>
        <span class="footer-first">Project</span
        ><span class="footer-second"> Tawhiri</span> was coded by
        <a
          href="https://www.shecodes.io/graduates/42252-dana-marie-osborne"
          target="_blank"
          >Dana-Marie,
        </a>
        is
        <a href="https://github.com/dana-marie-coder" target="_blank"
          >open-source on GitHub</a
        >
        and hosted on
        <a href="https://project-tawhiri.netlify.app" target="_blank"
          >Netlify.</a
        >
      </footer>
      <script src="source/script.js"></script>
    </div>
  </body>
</html>
